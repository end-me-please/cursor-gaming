<html>
    <head>
        <title>mouse</title>
        <!--include socket.io from the server-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>

    </head>
    <body>
        <canvas id="canvas" class="genericCanvas" width="530px" height="530px"></canvas>

        <script>

            //get canvas
            var canvas = document.getElementById('canvas');
            //set fullscreen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            //get context
            var ctx = canvas.getContext('2d');


            let gameActive = false;
            
            //on button click
            let socket = io.connect();
            
            socket.on('connect', function() {
                console.log('connected');
                gameActive = true;
            });

            class position{
                constructor(x,y){
                    this.x = x;
                    this.y = y;
                }
            }
            let cursors = [];

            //on aniamtion frame
            let lastTime = Date.now();
            function frame(time){
                window.requestAnimationFrame(frame);
                let delta = time - lastTime;
                lastTime = time;

                if(gameActive){
                    //clear canvas
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    //draw cursor
                    for(let i = 0; i < cursors.length; i++){
                        ctx.beginPath();
                        ctx.arc(cursors[i].x, cursors[i].y, 10, 0, Math.PI*2);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                        //write text
                        ctx.font = '16px Arial';
                        ctx.fillStyle = '#0095DD';
                        ctx.fillText(cursors[i].x,cursors[i].y,cursors[i].ip);
                    }
                }
            };
            frame(1);

            socket.on("data", function(data){
                cursors = data;
            });

            let clientX = 0;
            let clientClick = false;
            let clientY = 0;
            //on mouse move
            canvas.addEventListener('mousemove', function(e){
                clientX = e.clientX;
                clientY = e.clientY;
            });

            //on mouse click
            canvas.addEventListener('mousedown', function(e){
                clientClick = true;
            } );
            canvas.addEventListener('mouseup', function(e){
                clientClick = false;
            } );

            function sendData(){
                //if(gameActive&&clientClick){
                if(gameActive){
                    socket.emit('mouse', {
                        x: clientX,
                        y: clientY
                    });
                }
            }
            setInterval(sendData, 1000/20);




        </script>
    </body>
</html>
